<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Kind Quotes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="postQuote()">
    <ion-item>
      <ion-input type="text" placeholder="Enter a kind quote!" [(ngModel)]="quote.message" name="quote"></ion-input>
    </ion-item>
    <button ion-button type="submit" block outline>Submit</button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let quote of quotes">

      <button ion-item text-wrap (click)="update(quote.id)">
        <i>{{quote.message}}</i>
      </button>

      <ion-item-options>
        <button (click)="delete(quote)">
          <ion-icon name="trash"></ion-icon> DELETE
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
