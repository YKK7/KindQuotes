<ion-header >

  <ion-navbar color="primary">
    <ion-title>EditQuote</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card padding>
    <h1><b><i>{{quote.message}}</i></b></h1>
  </ion-card>
 <form (ngSubmit)="editQuote()">
    <ion-item>
      <ion-input type="text" placeholder="Enter New Quote" [(ngModel)]="quote.message" name="quote"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
